<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form</title>
</head>
<body>
    <form id="enhancedForm">
        <label for="emailInput">Enter your email:</label>
        <input type="email" id="emailInput" name="emailInput" required><br><br>

        <label for="postcodeInput">Enter your postcode:</label>
        <input type="text" id="postcodeInput" name="postcodeInput" required><br><br>

        <label for="phoneInput">Enter your phone number:</label>
        <input type="tel" id="phoneInput" name="phoneInput" required><br><br>

        <label for="fullNameInput">Enter your full name:</label>
        <input type="text" id="fullNameInput" name="fullNameInput" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="../assets/scripts/forms/buildship-submission-1.js"></script>
</body>
</html>
