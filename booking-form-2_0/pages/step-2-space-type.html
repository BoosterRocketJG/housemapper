<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Space Type</title>
    <link rel="stylesheet" href="../assets/styles/forms/form-styles.css">
</head>
<body>
    <form id="spaceTypeForm">
        <h1>What type of space do you need us to scan?</h1>
        <div class="options">
            <div class="option" data-next-step="step-4.html">
                <img src="https://storage.googleapis.com/buildship-02sfka-europe-west1/Form Icons/House.webp" alt="Residential House">
                <label>Residential House</label>
            </div>
            <div class="option" data-next-step="step-4.html">
                <img src="https://storage.googleapis.com/buildship-02sfka-europe-west1/Form Icons/Building.webp" alt="Residential Flat">
                <label>Residential Flat</label>
            </div>
            <div class="option" data-next-step="step-3.html">
                <img src="https://storage.googleapis.com/buildship-02sfka-europe-west1/Form Icons/Office.webp" alt="Office">
                <label>Office</label>
            </div>
            <div class="option" data-next-step="step-7.html">
                <img src="https://storage.googleapis.com/buildship-02sfka-europe-west1/Form Icons/Plaza.webp" alt="Commercial Space">
                <label>Commercial Space</label>
            </div>
            <div class="option" data-next-step="step-7.html">
                <img src="https://storage.googleapis.com/buildship-02sfka-europe-west1/Form Icons/Factory.webp" alt="Industrial Site">
                <label>Industrial Site</label>
            </div>
            <div class="option" data-next-step="step-7.html">
                <img src="https://storage.googleapis.com/buildship-02sfka-europe-west1/Form Icons/Cement.webp" alt="Building Site">
                <label>Building Site</label>
            </div>
            <div class="option" data-next-step="step-7.html">
                <img src="https://storage.googleapis.com/buildship-02sfka-europe-west1/Form Icons/Lighthouse.webp" alt="Other">
                <label>Other</label>
            </div>
        </div>
    </form>

    <!-- JavaScript to handle navigation logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.option');

            options.forEach(option => {
                option.addEventListener('click', function() {
                    const nextStep = option.getAttribute('data-next-step');
                    window.location.href = nextStep;
                });
            });
        });
    </script>
</body>
</html>
