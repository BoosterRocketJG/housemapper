<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/styles/forms/postcode-checker.css">

<body>

        <label for="inputField">Please enter the first half of your postcode:</label>
